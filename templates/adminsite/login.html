<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Admin Template</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-400 h-screen font-sans">
    <div class="container mx-auto h-full flex justify-center items-center">
        <div class="w-1/3">
        <div class="border-teal p-8 border-t-12 bg-white mb-6 rounded-lg shadow-lg">
            <h1 class="text-center text-2xl text-green-600 font-bold mb-4">Login</h1>
            <p>{{ form.errors }}</p>
            <form method="post">
            {% csrf_token %}
                <div class="mb-4">
                    <label class="font-bold text-grey-darker block mb-2">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>

                <div class="mb-4">
                    <label class="font-bold text-grey-darker block mb-2">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>

                <div class="mt-3 flex items-center text-center">
                    <button class="bg-teal-800 hover:bg-teal-400 text-white font-bold py-2 px-4 rounded" type="submit">
                        Login
                        </button>
                </form>
                    
                </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
